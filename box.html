<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <style>
        .css-box {
            background-color: rgb(188, 188, 157);
            width: 500px;
            height: 300px;
            border: 1px solid rgb(158, 158, 156);
            border-radius: 10px;
            margin: 100px auto 100px auto;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
        }

        h2,
        p {
            text-align: center;
            padding: 10px 0px;
            color: rgb(108, 63, 9);
        }

        .img {
            text-align: center;
            padding: 10px 0px;
        }

        .button {
            text-align: center;
            padding: 10px 0px;
        }

        .button button {
            width: 150px;
            height: 40px;
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid rgb(182, 173, 149);
            box-shadow: 5px 5px 10px gray;
            background-color: rgb(182, 173, 149);
            color: darkgreen;
        }

        #box-img {
            text-align: center;
        }

        .css-img {
            width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="css-box">
        <div class="img">
            <img src="img/icons8-tree-48.png" alt="tree-logo">
        </div>
        <h2>Trees are our friends</h2>
        <p>
            we don't cut trees.Trees give us oxygen.Without Oxygen we can't live a second.
        </p>
        <div class="button">
            <button>See More</button>
        </div>
    </div>

    <div id="box-img">
        <img src="img/images.jpg" alt="" class="css-img">
    </div>
</body>

</html>
