<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <style>
        .css-box {
            background-color: rgb(188, 188, 157);
            width: 500px;
            height: 300px;
            border: 1px solid rgb(158, 158, 156);
            border-radius: 10px;
            margin: 300px 700px;
            box-shadow: 5px 5px 10px gray;
        }

        h2,
        p {
            text-align: center;
        }

        img {
            padding: 10px 220px;
        }
    </style>
</head>

<body>
    <div class="css-box">
        <img src="img/icons8-tree-48.png" alt="tree-logo">
        <h2>Trees are our friends</h2>
        <p>
            we don't cut trees.Trees give us oxygen.Without Oxygen we can't live a second.
        </p>
    </div>
</body>

</html>
